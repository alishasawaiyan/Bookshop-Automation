<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(165, 81, 42);
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 50%;
            background-color: burlywood;
            padding: 2px;
            border-radius: 8px;
            height: 50%;
        }
        form {
            max-width: 300px;
            padding: 20px;
        }
        h2 {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: rgb(165, 81, 42);
            color: rgb(245, 242, 242);
            border: none;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="customerForm">
            <h2>Welcome to Book Shop</h2>
            <button type="button" onclick="redirectToCustomerPage()">Customer</button>
            <button type="button" onclick="toggleSubMenu()">Employee</button>
        </form>
        <form id="employeeForm" style="display: none;">
            <h2>Employee Login</h2>
            <label for="employeeUsername">Username:</label>
            <input type="text" id="employeeUsername" name="employeeUsername" required>
            <label for="employeePassword">Password:</label>
            <input type="password" id="employeePassword" name="employeePassword" required>
            <button type="button" onclick="validateEmployeeLogin()">Login</button>
        </form>
    </div>
    <div class="bg">
        <img class="bg_color" src="./img/bookshop.jpg" alt="">
    </div>
    <script>
        function redirectToCustomerPage() {
            window.location.href = "customer_page.html";
        }
        function validateEmployeeLogin() {
            const employeeUsername = "employee";
            const employeePassword = "employee123";
            const inputEmployeeUsername = document.getElementById("employeeUsername").value;
            const inputEmployeePassword = document.getElementById("employeePassword").value;
            if (inputEmployeeUsername === employeeUsername && inputEmployeePassword === employeePassword) {
                window.location.href = "employee_page.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
        function toggleSubMenu() {
            const submenu = document.getElementById("employeeForm");
            submenu.style.display = (submenu.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
